    <style>

        /* ANIMATIONS */
        @keyframes blink {

        .btn {

        /* SCREENS & CARDS */

        #chat-input {

        .empty-chat {

        /* STYLE CHO SETUP OVERLAY */

<body>
    <!-- KHUNG ·ª®NG D·ª§NG T·ªêI GI·∫¢N -->
    <div id="dedicated-chat-app" class="app-layout">

        <!-- SETUP OVERLAY (Hi·ªán khi ch∆∞a c√≥ User ID) -->
        <div id="setup-overlay" class="hidden">
            <div class="setup-card">
                <h2><i class="fa-solid fa-id-badge"></i> Thi·∫øt l·∫≠p User ID</h2>
                <input type="text" id="user-id-input" class="form-input" placeholder="Nh·∫≠p ID (V√≠ d·ª•: kh√°ch_hang_a123)"
                    onkeydown="if(event.key === 'Enter') setUserAndStart()">
                <button onclick="setUserAndStart()" class="btn btn-primary w-full"><i class="fa-solid fa-message"></i>
                    B·∫Øt ƒë·∫ßu chat</button>
            </div>
        </div>

        <div class="main-content" style="width:100%; height:100%;">
            <div id="view-cust-chat" class="w-full h-full flex">
                <div class="chat-area" style="width: 100%;">
                    <!-- HEADER -->
                    <div class="chat-top-bar">
                        <div style="display: flex; align-items: center;">
                            <div class="chat-header-info">
                                <div class="bot-avatar-small" id="chat-avatar"
                                    style="background: var(--primary); color: white;">#</div>
                                <div>
                                    <h4 id="chat-header-name" style="margin: 0;">ƒêang t·∫£i Bot...</h4>
                                    <span class="status-text" id="chat-bot-status"><span
                                            class="status-dot"></span>Online</span>
                                </div>
                            </div>
                        </div>
                        <button class="btn-icon" onclick="loadHistory(true)" title="T·∫£i l·∫°i ƒëo·∫°n chat"><i
                                class="fa-solid fa-rotate-right"></i></button>
                    </div>

                    <!-- MESSAGE CONTAINER -->
                    <div id="chat-messages" class="chat-messages">
                        <div class="empty-chat">
                            <i class="fa-regular fa-paper-plane"></i>
                            <h3>Ch√†o m·ª´ng ƒë·∫øn v·ªõi Bot Chat</h3>
                            <p>ƒêang k·∫øt n·ªëi...</p>
                        </div>
                    </div>

                    <!-- INPUT CONTAINER -->
                    <div class="chat-input-container">
                        <div class="input-wrapper">
                            <textarea id="chat-input" placeholder="Nh·∫≠p tin nh·∫Øn... (Shift+Enter xu·ªëng d√≤ng)" disabled
                                onkeydown="handleEnter(event)"></textarea>
                            <button id="send-btn" onclick="sendMessage()" disabled><i
                                    class="fa-solid fa-paper-plane"></i></button>
                        </div>
                        <div style="font-size: 0.75rem; color: var(--text-light); text-align: center; margin-top: 5px;">
                            User ID hi·ªán t·∫°i: <span id="user-id-display">Ch∆∞a x√°c ƒë·ªãnh</span>
                            <span style="margin-left: 10px; cursor: pointer;" onclick="showSetup()"><i
                                    class="fa-solid fa-pen-to-square"></i> ƒê·ªïi ID</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let currentChatBot = null;
        let currentUserId = null;
        let firstMsgId = null;

        // --- CORE CHAT FUNCTIONS (Kept from previous version) ---
        function handleEnter(e) { /* ... */
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        }
        function renderMsg(msg) {
            const isUser = msg.role === 'user';
            let meta = '';
            if (!isUser && msg.metadata) {
                const data = msg.metadata.extractedData || msg.metadata;
                if (Object.keys(data).length) {
                    const metaContent = Object.entries(data).map(([k, v]) => `${k}:${v}`).join('; ');
                    meta = `<div class="memory-badge" title="D·ªØ li·ªáu Tr√≠ nh·ªõ"><i class="fa-solid fa-brain"></i> ${metaContent}</div>`;
                }
            }
            return `<div class="message-row ${isUser ? 'user' : 'bot'}"><div class="msg-bubble">${msg.content.replace(/\n/g, '<br>')}${meta}</div></div>`;
        }
        async function sendMessage() {
            const txt = document.getElementById('chat-input').value.trim();
            if (!txt || !currentChatBot || !currentUserId) return;
            const container = document.getElementById('chat-messages');

            container.insertAdjacentHTML('beforeend', `<div class="message-row user"><div class="msg-bubble">${txt.replace(/\n/g, '<br>')}</div></div>`);
            document.getElementById('chat-input').value = '';
            container.scrollTop = container.scrollHeight;

            const loadingId = 'typing-' + Date.now();
            container.insertAdjacentHTML('beforeend', `
                <div id="${loadingId}" class="message-row bot">
                    <div class="msg-bubble">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `);
            container.scrollTop = container.scrollHeight;

            try {
                const res = await fetch(`${API_URL}/chat/${currentChatBot}/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userIdentifier: currentUserId, message: txt })
                });
                const data = await res.json();

                document.getElementById(loadingId).remove();
                container.insertAdjacentHTML('beforeend', renderMsg({ role: 'assistant', content: data.reply, metadata: data.captured_data }));
                container.scrollTop = container.scrollHeight;

            } catch (e) {
                document.getElementById(loadingId)?.remove();
                container.insertAdjacentHTML('beforeend', `<div class="message-row bot"><div class="msg-bubble" style="background:#fecaca; color:#dc2626;">L·ªói k·∫øt n·ªëi ho·∫∑c API!</div></div>`);
                container.scrollTop = container.scrollHeight;
                console.error("L·ªói:", e);
            }
        }

        async function loadHistory(reset = false) { /* ... */
            if (!currentChatBot || !currentUserId) return;
            const container = document.getElementById('chat-messages');

            try {
                let url = `${API_URL}/chat/${currentChatBot}/history?userIdentifier=${currentUserId}&limit=10`;
                if (!reset && firstMsgId) url += `&beforeId=${firstMsgId}`;

                const res = await fetch(url);
                const data = await res.json();

                if (!data.data || data.data.length === 0) {
                    if (reset) {
                        container.innerHTML = `<div class="empty-chat">
                            <i class="fa-regular fa-paper-plane"></i>
                            <h3>Ch√†o m·ª´ng ƒë·∫øn v·ªõi Bot Chat</h3>
                            <p>H√£y g·ª≠i l·ªùi ch√†o ƒë·ªÉ b·∫Øt ƒë·∫ßu cu·ªôc tr√≤ chuy·ªán.</p>
                        </div>`;
                    }
                    return;
                }

                const html = data.data.map(m => renderMsg(m)).join('');

                if (reset) {
                    container.innerHTML = html;
                    container.scrollTop = container.scrollHeight;
                    firstMsgId = data.data[0]._id;
                } else if (data.data.length) {
                    const h = container.scrollHeight;
                    container.insertAdjacentHTML('afterbegin', html);
                    container.scrollTop = container.scrollHeight - h;
                    firstMsgId = data.data[0]._id;
                }
            } catch (e) {
                console.error("L·ªói t·∫£i l·ªãch s·ª≠:", e);
                if (reset) container.innerHTML = `<div style="text-align:center; color:red; margin-top:20px;">Kh√¥ng th·ªÉ t·∫£i l·ªãch s·ª≠ chat.</div>`;
            }
        }

        // --- NEW USER ID SETUP & INITIALIZATION ---

        /**
         * ·∫®n overlay v√† b·∫Øt ƒë·∫ßu t·∫£i th√¥ng tin bot
         */
        async function loadBotDetailsAndStartChat(code) {
            document.getElementById('setup-overlay').classList.add('hidden');
            document.getElementById('user-id-display').innerText = currentUserId;

            document.getElementById('chat-header-name').innerText = `ƒêang t·∫£i ${code}...`;

            try {
                // Gi·∫£ ƒë·ªãnh API c·ªßa b·∫°n c√≥ th·ªÉ tr·∫£ v·ªÅ danh s√°ch bot v√† ta s·∫Ω t√¨m ki·∫øm
                const res = await fetch(`${API_URL}/admin/bots`);
                const bots = await res.json();
                const bot = bots.find(b => b.code === code);

                if (bot) {
                    // 1. C·∫¨P NH·∫¨T TITLE V√Ä HEADER
                    document.title = `Chat v·ªõi ${bot.name} | AI OMNI`;
                    document.getElementById('chat-header-name').innerText = bot.name;
                    document.getElementById('chat-avatar').innerText = bot.name[0] || '#';

                    // 2. B·∫¨T CH·ª®C NƒÇNG CHAT
                    document.getElementById('chat-input').disabled = false;
                    document.getElementById('send-btn').disabled = false;

                    // 3. T·∫¢I L·ªäCH S·ª¨
                    loadHistory(true);
                } else {
                    document.getElementById('chat-header-name').innerText = `Bot Code '${code}' kh√¥ng t·ªìn t·∫°i.`;
                    alert("Bot kh√¥ng h·ª£p l·ªá! Vui l√≤ng ki·ªÉm tra URL.");
                    document.getElementById('chat-input').disabled = true;
                    document.getElementById('send-btn').disabled = true;
                }
            } catch (e) {
                document.getElementById('chat-header-name').innerText = `L·ªói t·∫£i th√¥ng tin Bot: ${code}`;
                console.error("L·ªói khi t·∫£i th√¥ng tin bot:", e);
            }
        }

        /**
         * X·ª≠ l√Ω khi ng∆∞·ªùi d√πng nh·∫•n B·∫Øt ƒë·∫ßu chat
         */
        function setUserAndStart() {
            const userId = document.getElementById('user-id-input').value.trim();
            if (!userId) {
                return alert("User ID kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng!");
            }

            // 1. Save & Set ID
            localStorage.setItem('dedicatedChatUserId', userId);
            currentUserId = userId;

            // 2. Start Chat
            const pathParts = window.location.pathname.split('/');
            const code = pathParts[pathParts.length - 1];
            currentChatBot = code;

            loadBotDetailsAndStartChat(code);
        }

        /**
         * Hi·ªÉn th·ªã l·∫°i m√†n h√¨nh setup (ƒë·ªÉ ƒë·ªïi ID)
         */
        function showSetup() {
            document.getElementById('setup-overlay').classList.remove('hidden');
            document.getElementById('chat-input').disabled = true;
            document.getElementById('send-btn').disabled = true;
        }

        /**
         * Kh·ªüi t·∫°o trang
         */
        function initDedicatedChat() {
            // 1. L·∫•y botCode t·ª´ URL
            const pathParts = window.location.pathname.split('/');
            const code = pathParts[pathParts.length - 1];
            currentChatBot = code;

            // 2. Load User ID t·ª´ cache
            const storedId = localStorage.getItem('dedicatedChatUserId');
